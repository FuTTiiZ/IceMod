<div class="main-menu" ng-controller="ControllerMain">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <ul class="main-list">
    <li>
      <a ng-click="OpenInSteam('http://icefuse.net')">
        <img src="ifn-logo.png">
      </a>
    </li>

    <li>
      <span>
        <a ng-show="InGame" ng-click="BackToGame()" ng-Tranny="'resume_game'"></a>
      </span>
    </li>

    <li>
      <span>
        <a ng-href="#/newgame/" ng-Tranny="'new_game'"></a>
      </span>
    </li>
    <li>
      <span>
        <a ng-href="#/servers/" ng-Tranny="'find_mp_game'"></a>
      </span>
    </li>

    <li>
      <span>
        <a ng-href="#/addons/" ng-Tranny="'addons'"></a>
      </span>
    </li>
    <li>
      <span>
        <a ng-href="#/dupes/" ng-Tranny="'dupes'"></a>
      </span>
    </li>
    <li>
      <span>
        <a ng-href="#/saves/" ng-Tranny="'saves'"></a>
      </span>
    </li>
    <li>
      <span>
        <a ng-href="#/demos/" ng-Tranny="'demos'"></a>
      </span>
    </li>

    <li>
      <span>
        <a ng-click="MenuOption( this, 'OpenOptionsDialog')" ng-Tranny="'options'"></a>
      </span>
    </li>

    <li>
      <span>
        <a ng-show="InGame" ng-click="MenuOption( this, 'engine disconnect');" ng-Tranny="'disconnect'"></a>
      </span>
    </li>
    <li>
      <span>
        <a ng-click="MenuOption( this, 'Quit')" ng-Tranny="'quit'"></a>
      </span>
    </li>
  </ul>
</div>
